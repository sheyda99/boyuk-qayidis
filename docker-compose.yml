version: '3'
services:  
    postgres:
        container_name: postgres_data
        image: postgres:9.6
        ports: 
            - 5432:5432
        volumes:
            - ../pgdb:/var/lib/postgresql/data
        env_file: ./.env

    web:
        build: .
        restart: "always"
        ports:
            - "80:8000"
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - .:/code/
            - ./static/:/code/static/
            - ./media/:/code/media/
        env_file: ./.env
        depends_on:
            - "postgres"
